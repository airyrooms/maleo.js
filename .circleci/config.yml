version: 2
jobs:
  build_test_v10:
    working_directory: ~/tmp
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install Latest Yarn
          command: 'sudo npm install --global yarn@latest'
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - node-10-yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: node-10-yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Run Build
          command: yarn build
      - run:
          name: Run Unit Test
          command: yarn test
  build_test_v11:
    working_directory: ~/tmp
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - run:
          name: Install Latest Yarn
          command: 'sudo npm install --global yarn@latest'
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - node-11-yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: node-11-yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Run Build
          command: yarn build
      - run:
          name: Run Unit Test
          command: yarn test
      
workflows:
  version: 2
  multi_nodejs:
    jobs:
      - build_test_v10
      - build_test_v11