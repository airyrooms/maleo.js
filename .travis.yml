language: node_js
sudo: required
branches:
  only:
    - master
    - canary
cache:
  yarn: true

before_install:
  - npm install --global yarn@1.10.1
before_script:
  - yarn bootstrap

jobs:
  include:
    - stage: Build and Test
      script:
        - yarn build
        - yarn test:cov
    
deploy:
  - provider: script
    on:
      branch: canary
    skip_cleanup: true
    script:
      - echo "RELEASING CANARY"
  - provider: script
    on:
      branch: master
    skip_cleanup: true
    script:
      - echo "RELEASING STABLE"
